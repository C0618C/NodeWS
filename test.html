<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    <title>测试Web Socket</title>
    <script src="http://slxtws.bgy.com.cn:6027/socket.io/socket.io.js"></script>
</head>

<body>
    <p id="server_time"></p>

    <script>
        var ss = io.connect('ws://localhost:6027');
        ss.on('connect', function () {
            console.log("connect success", ss.id); // 'G5p5...'
        });
        ss.on("message", function (m, callback) {
            console.log(m);
            callback("Client Get Msg Success!!");
        });

        ss.on("timmer", function (t) {
            document.getElementById("server_time").innerText = t;
        })
        window.ss = ss;
    </script>

</body>

</html>
